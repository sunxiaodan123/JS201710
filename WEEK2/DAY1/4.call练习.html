<script>

    function FF() {
        this.x=1;
        this.y=2;
    }
    FF.prototype.getX=function () {
        console.log(this.x);
        console.log(this);
    };
    FF();//window.x=1,window.y=2
    var f=new FF;//{x:1,y:2}
    FF.prototype.getX.call();
    f.getX();
    f.getX.call();
    FF.prototype.getX.call(1);

</script>
